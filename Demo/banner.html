<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="referrer" content="no-referrer">
    <title>轮播图</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box1{
            width: 1900px;
        }
        #box2{
            width: 100%;

        }
        img{
            border: 2px solid red;
            box-sizing:border-box;
            width: 100%;
            position: relative;
        }
        li{
            width: 360px;
            height: 540px;
            list-style: none;
            float: left;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box1">
    <ul id="box2">
        <li><img src="Image/1.webp" alt="" srcset=""></li>
        <li><img src="Image/2.jpg" alt="" srcset=""></li>
        <li><img src="Image/3.jpg" alt="" srcset=""></li>
        <li><img src="Image/4.jpg" alt="" srcset=""></li>
        <li><img src="Image/5.jpg" alt="" srcset=""></li>
    </ul>
</div>
</body>
</html>
